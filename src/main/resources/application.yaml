spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: transtalk

  datasource:
    url: jdbc:mysql://localhost:3306/transtalk?serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  oauth:
      google:
        client:
          id: ${GOOGLE_CLIENT_ID}
          secret: ${GOOGLE_CLIENT_SECRET}
          redirection: ${GOOGLE_REDIRECTION_URI}
          uri:
            token: ${GOOGLE_TOKEN_URI}
            profile: ${GOOGLE_PROFILE_URI}

  data:
    redis:
      password: ${REDIS_PASSWORD}

jwt:
  secret:
    key: ${JWT_SECRET_KEY}