spring:
  config:
    import: optional:classpath:.env[.properties]
  application:
    name: transtalk

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:

  oauth:
    google:
      client:
        id: ${GOOGLE_CLIENT_ID}
        secret: ${GOOGLE_CLIENT_SECRET}
        redirection: ${GOOGLE_REDIRECTION_URI}
        uri:
          token: ${GOOGLE_TOKEN_URI}
          profile: ${GOOGLE_PROFILE_URI}

  data:
    redis:
      password: ${REDIS_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create

jwt:
  secret:
    key: ${JWT_SECRET_KEY}
deepl:
  key: ${DEEPL_API_KEY}